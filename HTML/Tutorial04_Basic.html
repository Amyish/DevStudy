<!DOCTYPE html>
<!--선언문, 꼭 최상단에 위치함-->

<html>
    <body>
        <h1>My First Heading</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>THis is heading 6</h6>
        <!--HTML heading은 h1부터 h6 태그로 정의된다.
            h1은 가장 중요한 제목을 정의하고 h6은 가장 덜 중요한 것을 정의한다.
            (아련...)-->
        
        <p>My First paragraph.</p>
        <p>This is another paragraph.</p>
        <!--HTML 문단은 p 태그로 정의된다.-->

        <a href="https://amyish.tistory.com">바로가기</a>
        <a href="https://naver.com">This is a Link</a>
        <!--HTML 링크는 a 태그로 정의된다. 위 샘플의 속성은 href-->

        <br> <!--br은 짝꿍없이 단독으로 쓰인다-->
        
        <img src="Ocean.jpg" alt="This is Ocean" width="500" height="300">
    </body>
</html>
