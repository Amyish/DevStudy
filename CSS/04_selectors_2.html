<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                color: red;
                text-decoration: underline;
            }
            #select{
                font-size:50px

            }
        </style>
        <!--tag 선택자 - 특정 태그에 CSS 효과 적용-->
        <!--id 선택자 - id 속성의 값에 있는 문자 앞에 #을 붙이면 CSS 효과 적용-->
            
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id="select">CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>
